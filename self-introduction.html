<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>自己紹介シート</title>
    <link rel="stylesheet" href="self-introduction.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <main>
        <div class="top-wrapper">
            <div class="name">
                <h2>NAME</h2>
                <p>田中　凜子（たなか　りこ）</p>
                <h2>BIRTHDAY</h2>
                <p>2002.10.05（22歳）</p>

            </div>
        </div>

        <div class="info">
            <div class="info-icon">
                <img src="image/e1102_1.png">
                <div class="info-text">
                    <h3>出身地</h3>
                    <p>青森県　六戸町</p>
                </div>
            </div>

            <div class="info-icon">
                <img src="image/e1102_1.png">
                <div class="info-text">
                    <h3>趣味</h3>
                    <ul>
                        <li>コンサートに行く</li>
                        <li>夜に音楽を聴きながら散歩をする</li>
                    </ul>
                </div>

            </div>
            <div class="info-icon">
                <img src="image/e1102_1.png">
                <div class="info-text">
                    <h3>特技・強み</h3>
                    <ul>
                        <li>書道</li>
                        <li>どんな状況下でも眠れる</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="personality">
            <h4>性格</h4>
            <p>人と話している時間が好きで、コミュニケーションは積極的にとる方だと思います。一人の時間も好きなので、休日は家にいる時間が多いです。</p>
        </div>
        <div class="message">
            <h4>ひとこと</h4>
            <p>お客様の役に立つためのスキルを習得し、それを常にアップデートしていけるよう勉強していきます。</p>
        </div>
        <section class="todo-section">
            <h2>やることリスト</h2>
            <div class="form-area">
                <input type="text" id="todo-input" placeholder="やることを入力">
                <button id="add-button">追加</button>
                <span id="error-message" class="error"></span>
            </div>
            <div class="form-area">
                <input type="text" id="search-input" placeholder="検索する">
                <button id="search-button">検索</button>
                <button id="filter-reset-button">フィルター解除</button>
                <span id="search-error" class="error"></span>
            </div>
            <table id="todo-table">
                <thead>
                    <tr>
                        <th>やること</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="aisatsu">
            <h5>こんにちは！　はじめまして　<i class="fas fa-smile"></i></h5>
        </div>
    </footer>
    <script src="self-introduction.js"></script>

</body>

</html>
